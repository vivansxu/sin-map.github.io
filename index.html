<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Singapore Hotels</title>
  <script src='mapbox-gl.js'></script>
  <link href='mapbox-gl.css' rel='stylesheet' />
  <link href='base.css' rel='stylesheet' />
  <style>
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  
  #locations {
    position: absolute;
  }
  
  .legend {
    background-color: #fff;
    border-radius: 3px;
    bottom: 30px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    padding: 10px;
    position: absolute;
    right: 10px;
    z-index: 1;
  }
  
  .legend h4 {
    margin: 0 0 10px;
  }

  .legend p {
    margin-left: 30px;
    position: absolute;
    display: block;
    top: 0;
  }

  .legend div {
    position:relative;
  }

  .legend div span {
    border-radius: 50%;
    display: inline-block;
    margin-right: 5px;
    opacity:0.8;
    background-color:#E74C3C;
  }
  
  .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }
  </style>
</head>

<body>

      },
      //name of tilesets

      paint: {
        'circle-color': '#1CACFE',
        //Add data-driven styles for circle radius
        'circle-radius': {
          property: 'price',
          type: 'exponential',
          stops: [
            [0, 2],
            [2400, 16]
          ]
        },
        'circle-opacity': 0.8
      }
    });
	  map.addLayer({
      id: 'Singapore_shoppingmalls',

      }

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl({
      'position': 'top-left'
    }));

    // When a click event occurs near a place, open a popup at the location of
    // the feature, with description HTML from its properties.
    map.on('click', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['Singapore_hotels']
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];

      // Populate the popup and set its coordinates
      // based on the feature found.
      var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<div id="popup" class="popup" style="z-index: 10;"> <h5> Detail: </h5>' +
          '<ul class="list-group">' +
          '<li class="list-group-item"> Name: ' + feature.properties['English_name'] + " </li>" +
          '<li class="list-group-item"> Price:  Â¥' + feature.properties['price'] + " </li>" +
          '<li class="list-group-item"> Rating: ' + feature.properties['rating'] + " </li>" +
          '</ul> </div>')
        .addTo(map);
    });

    // Use the same approach as above to indicate that the symbols are clickable
    // by changing the cursor style to 'pointer'.
    map.on('mousemove', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['Singapore_hotels']
      });
      map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
    });
